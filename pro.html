<!DOCTYPE html>
<html>
<head>
 <title>Menu</title>
 

</head>
<script>
           var categories=[
                          {
                             id:1,
                             name:"Laptops"
                          },
                          {
                             id:2,
                             name:"Mobiles"
                          }
                         ];
            var products=[
                          {
                             id:1,
                             name:"Lenovo",
                             category_id:1
                          },
                          {
                             id:1,
                             name:"Dell",
                             category_id:1 
                          },
                          {
                             id:2,
                             name:"Samsung",
                             category_id:2
                          },
                          {
                             id:2,
                             name:"Apple",
                             category_id:2  
                          }
                         ];
                        function myLap() 
                                {
				var htmlText = "", i=0;
				for(var j=0; j<products.length; j++)
                                        {
					if(categories[i].id===products[j].category_id)
                                                {
						htmlText += "<li>" + products[j].name + "</li>";
					        }					
				        }
				document.getElementById("products").innerHTML = htmlText;
                                                       
                                } 
                        function myMob() {
				var htmlText = "", i=1;
				for(var j=0; j<products.length; j++)
                                        {
					if(categories[i].id===products[j].category_id)
                                                {
						htmlText += "<li>" + products[j].name + "</li>";
					        }					
				        }
				document.getElementById("products").innerHTML = htmlText;
                                                       
                                } 
                         
 </script>
                <body>  
                		  
                          <div id="header">
                               <h1>Categories</h1>
                          </div>

			  <div id="Category">
				<button  onclick="myLap()"> Laptops</button><br>
				<button  onclick="myMob()"> Mobiles</button>
		          </div>
                          <ul id="products"></ul>
                </body>

                                 
</html>
